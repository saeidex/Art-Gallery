<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main-layout">
      <header class="header">
        <div class="main-logo">Art Gallery</div>
        <nav class="nav">
          <ul>
            <li><a href="#">Artworks</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Auctions</a></li>
            <li><a href="#">News</a></li>
            <input
              class="search"
              type="search"
              placeholder="Search"
              name="search"
              id="search"
            />
          </ul>
        </nav>
        <nav class="nav">
          <ul>
            <li><a href="#">Sell</a></li>
            <li>
              <a class="btn" href="src/pages/login" target="_blank">Login</a>
            </li>
          </ul>
        </nav>
      </header>
      <aside class="sidebar-wrapper">
        <div class="sidebar">
        <h2 class="sidebar-title">Personalize</h2>
        <div class="sidebar-item">
          <h3>Categories</h3>
          <ul class="list">
            <li class="list-item"><label><input type="checkbox" id="painting" value="Painting"><span>Painting</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="print" value="Print"><span>Print</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="photography" value="Photography"><span>Photography</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="sculpture" value="Sculpture"><span>Sculpture</span></label></li>
          </ul>
        </div>
        <div class="sidebar-item">
          <h3>Styles</h3>
          <ul class="list">
            <li class="list-item"><label><input type="checkbox" id="minimalism" value="Minimalism" checked><span>Minimalism</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="figurative" value="Figurative"><span>Figurative</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="symbolism" value="Symbolism"><span>Symbolism</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="realism" value="Realism"><span>Realism</span></label></li>
          </ul>
        </div>
        <div class="sidebar-item">
          <h3>Price</h3>
          <ul class="list">
            <li class="list-item"><label><input type="checkbox" id="under50k" value="Under50k"><span>Under 50k</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="50kTo100k" value="50kTo100k"><span>50k - 100k</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="100kToInfinity" value="100kToInfinity"><span>100k - Infinity</span></label></li>
          </ul>
        </div>
        <div class="sidebar-item">
          <h3>Themes</h3>
          <ul class="list">
            <li class="list-item"><label><input type="checkbox" id="abstract" value="Abstract"><span>Abstract</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="nature" value="Nature"><span>Nature</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="everydayLife" value="EverydayLife"><span>Everyday Life</span></label></li>
          </ul>
        </div>
        <div class="sidebar-item">
          <h3>Orientation</h3>
          <ul class="list">
            <li class="list-item"><label><input type="checkbox" id="portrait" value="Portrait"><span>Portrait</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="landscape" value="Landscape"><span>Landscape</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="square" value="Square"><span>Square</span></label></li>
          </ul>
        </div>
        <div class="sidebar-item">
          <h3>Techniques</h3>
          <ul class="list">
            <li class="list-item"><label><input type="checkbox" id="acrylic" value="Acrylic"><span>Acrylic</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="ink" value="Ink" checked><span>Ink</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="oilPainting" value="OilPainting"><span>Oil Painting</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="waterColor" value="WaterColor"><span>Water Color</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="mixedMedium" value="MixedMedium"><span>Mixed Medium</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="pastel" value="Pastel"><span>Pastel</span></label></li>
            <li class="list-item"><label><input type="checkbox" id="dripped" value="Dripped"><span>Dripped</span></label></li>
          </ul>
        </div>
      </div>
      <footer>
        <p>&copy;2024 Ebrahim Khalil. <br> All rights reserved.</p>
      </footer>
      </aside>
      <div class="main">
        <div class="one"></div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
      </div>
    </div>
  </body>
</html>
